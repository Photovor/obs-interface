        // Apply the configuration
        $.each(studio_configuration.cameras,function(camera,settings){

                }
            cam_button_code += "'>";
            cam_button_code += settings.button_name;
            cam_button_code += "</button>";

            $("#camera-buttons").append(cam_button_code);


            // Create the scene buttons for each camera
            if(Object.keys(settings.sources).length !== 0){
                NumLayers = 0;
                $("#scene-buttons").append("<div class='scene-buttons' id='" + settings.camera_id + "-scenes' style='display:none;'></div>");
                $("#scene-options").append("<div class='scene-options' id='" + settings.camera_id + "-options' style='display:none;'></div>");

                $.each(settings.sources, function(scene, source_info){
                    if(source_info.type == "layer") {
                        NumLayers++;
                        scene_button = "<button data-scene='" + settings.camera_id + "' data-source='" + source_info.source_id + "' data-type='" + source_info.type + "' class='scene-button' style='color: #FFFFFF; text-shadow: 4px 4px 2px rgba(0, 0, 0, 1); font-size:18px; font-weight:bold; margin:25px; width:175px; height:100px; border-radius:10px; ";
                        if (source_info.button_color != "") {
                            scene_button += "background-color: " + source_info.button_color;
                        }
                        if (source_info.thumbnail != "") {
                            scene_button += "background-repeat: no-repeat; background: url(" + source_info.thumbnail + ");";
                        }
                        scene_button += "'>";

                        scene_button += source_info.source_name;
                        scene_button += "</button>";
                        $("#" + settings.camera_id + "-scenes").append(scene_button);
                    }else if(source_info.type =="overlay"){
                        option_code = "<button data-scene='" + settings.camera_id + "' data-source='" + source_info.source_id + "' data-type='" + source_info.type + "' class='scene-button' style='color: #FFFFFF; text-shadow: 4px 4px 2px rgba(0, 0, 0, 1); font-size:18px; font-weight:bold; margin:25px; width:175px; height:100px; border-radius:10px; ";
                        if(source_info.button_color != ""){
                            option_code += "background-color: " + source_info.button_color;
                        }
                        if(source_info.thumbnail != ""){
                            option_code += "background-repeat: no-repeat; background: url(" + source_info.thumbnail + ");";
                        }
                        option_code += "'>";

                        option_code += source_info.source_name;

                        option_code += "</button>";
                        $("#" + settings.camera_id + "-options").append(option_code);
                    }



                });

                if(NumLayers == 0 || Object.keys(settings.sources).length == 0){
                    $("#" + settings.camera_id + "-scenes").append("<div style='margin-left:25px; padding-top:25px; color:#d00000;'>No additional scene options</div>");
                }
            }else{
                $("#scene-buttons").append("<div class='scene-buttons' id='" + settings.camera_id + "-scenes' style='display:none;'><div style='margin-left:25px; padding-top:25px; color:#d00000;'>No additional scene options</div></div>");
                $("#scene-options").append("<div class='scene-options' id='" + settings.camera_id + "-options' style='display:none;'><div style='margin-left:25px; padding-top:25px;color:#d00000;'>No additional display options</div></div>");
            }


        });



        // only one camera can be selected as the primary source
        $(".camera-button").on("click", function(){
            $(".scene-buttons").hide();
            $(".camera-button").removeClass("button-selected");
            $(this).addClass("button-selected");
            camera_id = $(this).attr("data-camera");
            $(".scene-options").hide();
            $("#" + camera_id + "-scenes").show();
            $("#" + camera_id + "-options").show();
        });
